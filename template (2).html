<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–£—Å—Ç–Ω—ã–π —Å—á—ë—Ç ‚Äî 1-2 –∫–ª–∞—Å—Å</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', 'Arial', cursive;
      background: linear-gradient(135deg, #a8e6cf, #dcedc8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }

    .counter {
      font-size: 20px;
      font-weight: bold;
      color: #4a90e2;
      margin-bottom: 15px;
      padding: 10px;
      background: #e3f2fd;
      border-radius: 10px;
      border: 2px solid #bbdefb;
    }

    h1 {
      color: #4a90e2;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
      font-size: 18px;
    }

    .example {
      font-size: 40px;
      font-weight: bold;
      color: #2c3e50;
      margin: 30px 0;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 10px;
      letter-spacing: 2px;
    }

    input {
      font-size: 24px;
      padding: 12px;
      width: 120px;
      text-align: center;
      border: 3px solid #4a90e2;
      border-radius: 10px;
      outline: none;
      margin: 15px 0;
    }

    input:focus {
      border-color: #f39c12;
      box-shadow: 0 0 8px rgba(243, 156, 18, 0.3);
    }

    #checkBtn {
      font-size: 18px;
      padding: 12px 30px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px 0 5px 0;
      display: inline-block;
      width: 180px;
    }

    #checkBtn:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    #nextBtn {
      font-size: 16px;
      padding: 10px 20px;
      background: #95a5a6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #nextBtn:hover {
      background: #7f8c8d;
    }

    .result {
      font-size: 20px;
      margin: 20px 0;
      min-height: 28px;
      font-weight: bold;
    }

    .smile {
      font-size: 26px;
      margin: 10px 0;
      min-height: 30px;
    }

    .final-result {
      font-size: 24px;
      font-weight: bold;
      color: #2980b9;
      margin: 20px 0;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="counter" id="counter">–ü—Ä–∏–º–µ—Ä 1 –∏–∑ 20</div>

    <h1>üß† –£—Å—Ç–Ω—ã–π —Å—á—ë—Ç</h1>
    <p>–†–µ—à–∏ –ø—Ä–∏–º–µ—Ä –∫–∞–∫ –º–æ–∂–Ω–æ –±—ã—Å—Ç—Ä–µ–µ!</p>

    <div class="example" id="example">8 + 5 = ?</div>

    <input type="number" id="answer" placeholder="–û—Ç–≤–µ—Ç" />

    <br />
    <button id="checkBtn" onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å ‚úÖ</button>

    <br />
    <button id="nextBtn" onclick="nextExample()" disabled>–°–ª–µ–¥—É—é—â–∏–π</button>

    <div class="result" id="result"></div>
    <div class="smile" id="smile"></div>
    <div class="final-result" id="finalResult" style="display: none;"></div>
  </div>

  <script>
    let correctCount = 0;
    let currentExample = 1;
    const totalExamples = 20;
    let a, b, operation, correctAnswer;

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –ø—Ä–∏–º–µ—Ä–∞
    function generateExample() {
      operation = Math.random() < 0.5 ? '+' : '-';

      if (operation === '+') {
        a = Math.floor(Math.random() * 10) + 1;
        b = Math.floor(Math.random() * (11 - a)) + 1;
        correctAnswer = a + b;
      } else {
        a = Math.floor(Math.random() * 11) + 10;
        b = Math.floor(Math.random() * a) + 1;
        if (a - b > 10) b = a - 10;
        correctAnswer = a - b;
      }

      document.getElementById('example').textContent = `${a} ${operation} ${b} = ?`;
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('smile').textContent = '';
      document.getElementById('checkBtn').disabled = false;
      document.getElementById('nextBtn').disabled = true;
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const resultElement = document.getElementById('result');
      const smileElement = document.getElementById('smile');

      if (isNaN(userAnswer)) {
        resultElement.textContent = '–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ!';
        resultElement.style.color = '#e67e22';
        return;
      }

      if (userAnswer === correctAnswer) {
        resultElement.textContent = '‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!';
        resultElement.style.color = '#2ecc71';
        smileElement.textContent = 'üéâ –ú–æ–ª–æ–¥–µ—Ü!';
        correctCount++;
      } else {
        resultElement.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ.';
        smileElement.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: ${correctAnswer}`;
        resultElement.style.color = '#e74c3c';
        smileElement.style.color = '#7f8c8d';
      }

      document.getElementById('checkBtn').disabled = true;
      document.getElementById('nextBtn').disabled = false;
    }

    // –°–ª–µ–¥—É—é—â–∏–π –ø—Ä–∏–º–µ—Ä –∏–ª–∏ –∏—Ç–æ–≥
    function nextExample() {
      currentExample++;

      if (currentExample > totalExamples) {
        showFinalResult();
      } else {
        updateCounter();
        generateExample();
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á—ë—Ç—á–∏–∫–∞
    function updateCounter() {
      document.getElementById('counter').textContent = `–ü—Ä–∏–º–µ—Ä ${currentExample} –∏–∑ ${totalExamples}`;
    }

    // –§–∏–Ω–∞–ª—å–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
    function showFinalResult() {
      document.getElementById('example').style.display = 'none';
      document.getElementById('answer').style.display = 'none';
      document.getElementById('checkBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';

      const finalText = document.getElementById('finalResult');
      finalText.style.display = 'block';

      let message = '';
      if (correctCount === 20) {
        message = 'üî• –ü–û–ó–î–†–ê–í–õ–Ø–Æ –í—Å–µ 20 –ø—Ä–∏–º–µ—Ä–æ–≤ ‚Äî –ø—Ä–∞–≤–∏–ª—å–Ω–æ –¢—ã –≥–µ–Ω–∏–π!';
      } else if (correctCount >= 15) {
        message = `–û—Ç–ª–∏—á–Ω–æ –¢—ã —Ä–µ—à–∏–ª ${correctCount} –∏–∑ 20 ‚Äî —ç—Ç–æ –æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç`;
      } else if (correctCount >= 10) {
        message = `–•–æ—Ä–æ—à–æ –¢—ã —Ä–µ—à–∏–ª ${correctCount} –ø—Ä–∏–º–µ—Ä–æ–≤. –ï—â—ë –Ω–µ–º–Ω–æ–≥–æ ‚Äî –∏ –±—É–¥–µ—Ç –æ—Ç–ª–∏—á–Ω–æ`;
      } else {
        message = `–ù–µ —Å–¥–∞–≤–∞–π—Å—è –¢—ã —Ä–µ—à–∏–ª ${correctCount} –ø—Ä–∏–º–µ—Ä–æ–≤. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë ‚Äî –±—É–¥–µ—Ç –ª—É—á—à–µ`;
      }

      finalText.textContent = message;
    }

    // –°—Ç–∞—Ä—Ç
    function start() {
      updateCounter();
      generateExample();
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.onload = start;
  </script>
</body>
</html>
